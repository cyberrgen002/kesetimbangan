<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Simulasi Kesetimbangan Gaya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Simulasi Kesetimbangan & Grafik Gerak</h1>

<section class="card">
    <h2>Input Parameter (User)</h2>

    <label>Massa (kg)</label>
    <input type="number" id="massa" value="1000">

    <label>Koefisien Gesek</label>
    <input type="number" step="0.01" id="gesek" value="0.02">

    <label>Gaya Mesin (N)</label>
    <input type="number" id="gayaMesin" value="300">

    <label>Gaya Udara (N)</label>
    <input type="number" id="gayaUdara" value="100">

    <button onclick="resetSimulasi()">Jalankan Simulasi</button>
</section>

<section class="card">
    <h2>Indikator Kesetimbangan (Jungkat-Jungkit)</h2>

    <div class="jungkat-container">
        <div id="papan"></div>
        <div class="titik-tumpu"></div>
    </div>

    <p id="info"></p>
</section>

<section class="card">
    <h2>Grafik Gerak (Setara Matplotlib)</h2>
    <canvas id="grafik" width="700" height="200"></canvas>
</section>

<script src="script.js"></script>
</body>
</html>
