<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Simulasi Kesetimbangan Benda Tegar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Kesetimbangan Benda Tegar</h1>
    <p>Simulasi Jungkat-Jungkit Interaktif</p>
</header>

<nav>
    <a href="#materi">Materi</a>
    <a href="#simulasi">Simulasi</a>
</nav>

<section id="materi" class="card">
    <h2>Konsep Dasar</h2>
    <p>Benda dikatakan setimbang jika:</p>
    <ul>
        <li>ΣF = 0 (Kesetimbangan Translasi)</li>
        <li>Στ = 0 (Kesetimbangan Rotasi)</li>
    </ul>
</section>

<section id="simulasi" class="card">
    <h2>Simulasi Jungkat-Jungkit</h2>

    <div class="input-area">
        <div>
            <label>Massa Kiri (kg)</label>
            <input type="number" id="m1" value="10">
        </div>
        <div>
            <label>Jarak Kiri (m)</label>
            <input type="number" id="d1" value="2">
        </div>
        <div>
            <label>Massa Kanan (kg)</label>
            <input type="number" id="m2" value="6">
        </div>
        <div>
            <label>Jarak Kanan (m)</label>
            <input type="number" id="d2" value="2">
        </div>
    </div>

    <button onclick="updateSimulasi()">Simulasikan</button>

    <p id="hasil"></p>

    <div class="jungkat-container">
        <div id="papan">
            <div class="beban kiri"></div>
            <div class="beban kanan"></div>
        </div>
        <div class="titik-tumpu"></div>
    </div>
</section>

<footer>
    <p>© Simulasi Fisika</p>
</footer>

<script src="script.js"></script>
</body>
</html>
