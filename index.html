<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Simulasi Kesetimbangan Kendaraan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Simulasi Kesetimbangan & Gerak Kendaraan</h1>
    <p>Implementasi Hukum II Newton (ΣF = m·a)</p>
</header>

<section class="card">
    <h2>Parameter Fisika</h2>

    <div class="input-area">
        <div>
            <label>Gaya Mesin (N)</label>
            <input type="number" id="gayaMesin" value="300">
        </div>
        <div>
            <label>Gaya Udara (N)</label>
            <input type="number" id="gayaUdara" value="100">
        </div>
        <div>
            <label>Koefisien Gesek</label>
            <input type="number" step="0.01" id="koefGesek" value="0.02">
        </div>
    </div>

    <button onclick="resetSimulasi()">Terapkan & Jalankan</button>
</section>

<section class="card">
    <h2>Simulasi Visual</h2>

    <div class="lintasan">
        <div id="mobil"></div>
    </div>

    <p id="info"></p>
</section>

<footer>
    <p>© Simulasi Fisika Interaktif</p>
</footer>

<script src="script.js"></script>
</body>
</html>
