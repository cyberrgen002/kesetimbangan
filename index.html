<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Simulasi Jungkat Jungkit Kendaraan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Simulasi Keseimbangan Kendaraan (Jungkat-Jungkit)</h2>

<div id="controls">
    <label>Gaya Akselerasi</label>
    <input type="range" min="-1" max="1" step="0.01" value="0" id="force">

    <label>Posisi CoG (X)</label>
    <input type="range" min="-30" max="30" step="1" value="0" id="cogx">

    <label>Posisi CoG (Y)</label>
    <input type="range" min="-10" max="40" step="1" value="10" id="cogy">
</div>

<div id="canvas-container"></div>

<canvas id="graph" width="600" height="200"></canvas>

<script src="sketch.js"></script>
</body>
</html>
